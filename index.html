<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Option Selector</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>
            Want to know which Major League Baseball team you're destined to root for?
            <br><br>
            Select the topic that interests you the most:
        </h1>
        <div class="icon-container">
            <a href="https://www.bratinstitute.com/allstar/">
                <img src="astrology.png" alt="Astrology" class="icon icon1">
                <div class="caption">Astrology</div>
            </a>
            <a href="https://www.bratinstitute.com/MLBTI/">
                <img src="brain.png" alt="Personality Quizzes" class="icon icon2">
                <div class="caption">Personality Quizzes</div>
            </a>
            <a href="https://www.bratinstitute.com/SWIFTIES/">
                <img src="taylor.png" alt="Taylor Swift" class="icon icon3">
                <div class="caption">Taylor Swift</div>
            </a>
        </div>
        <h2 style="padding-top: 40px;">(after clicking, please allow a minute for links to load)</h2>
    </div>
</body>
</html>
